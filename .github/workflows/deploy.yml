name: Build & Inject Token
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: حقن التوكن
      run: |
        sed -i "s|__GH_TOKEN__|${{ secrets.GH_TOKEN }}|" loot.js
    - name: رفع إلى GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
